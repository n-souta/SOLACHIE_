<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
  <title>SOLACHIE</title>
</head>
<body>

  <!-- header -->
  <header class="header">
    <div class="header__inner">
      <!-- header__logo -->
      <div class="header__logo">
        <a href="#">
          <img src="../assets/img/logo.svg" alt="">
        </a>
      </div>
      <!-- header__left -->
      <div class="header__left">
        <div class="btn">
          <a href="#" class="btn-small btn-round btn-light">
              新規会員登録
          </a>
        </div>
      </div>
      <!-- header__right -->
      <div class="header__right">
        <div class="btn">
          <a href="#" class="btn-small btn-round btn-dark">
            無料セミナー・イベント
          </a>
        </div>
      </div>
      <!-- header__sidebar -->
      <div class="header__sidebar">
        <input class="checkbox-toggle" type="checkbox" />
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="#" class="sidebar-menu__link">人気の読物</a></li>
                <li><a href="#" class="sidebar-menu__link">太陽光投資</a></li>
                <li><a href="#" class="sidebar-menu__link">インタビュー</a></li>
                <li><a href="#" class="sidebar-menu__link">お金・資産形成</a></li>
                <li><a href="#" class="sidebar-menu__link">節税・税金</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- header__gnav -->
      <div class="header__gnav">
        <ul class="header__gnav-list">
          <li class="header__gnav-item">
            <a href="#" class="header__gnav-link">
              <img src="/assets/img/icon_01.png" alt="">
              <p>人気の読み物</p>
            </a>
          </li>
          <li class="header__gnav-item">
            <a href="#" class="header__gnav-link">
              <img src="/assets/img/icon_02.png" alt="">
              <p>太陽光投資</p>
            </a>
          </li>
          <li class="header__gnav-item">
            <a href="#" class="header__gnav-link">
              <img src="/assets/img/icon_03.png" alt="">
              <p>インタビュー</p>
            </a>
          </li>
          <li class="header__gnav-item">
            <a href="#" class="header__gnav-link">
              <img src="/assets/img/icon_04.png" alt="">
              <p>お金・資産形成</p>
            </a>
          </li>
          <li class="header__gnav-item">
            <a href="#" class="header__gnav-link">
              <img src="/assets/img/icon_05.png" alt="">
              <p>節税・税金</p>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <!-- main -->
  <main class="main">

    <section class="index-new" id="js-index-new">
      <div class="index-new__content-wrapper">
        <div class="index-new__content-box">
          
        </div>
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__logo">
        <img src="../assets/img/c-logo.png" alt="">
      </div>
      <div class="footer__copyright">
        <small class="copyright-text">&copy;2020 SOLSELL, All Rights Reserved.</small>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/font/font.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
